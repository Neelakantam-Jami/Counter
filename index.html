<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Counter</title>
</head>
<body>
    <div class="container">
        <div class="counter">
            <div class="head">COUNTER</div>
            <div id="result" class="count">0</div>
            <div class="controls">
                <button id="decrement" class="btn">Decrease</button>
                <button id="reset" class="btn">Reset</button>
                <button id="increment" class="btn">Increase</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
